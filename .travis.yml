os: linux
language: python
dist: xenial
python: "3.8"

addons:
  apt:
    packages:
      - swig
      - gcc

install:
  - pip install codecov
  - mkdir pyecsca/codegen/tommath
  - cd ext/libtommath/
  - make
  - cp libtommath.a ../../pyecsca/codegen/tommath/libtommath-HOST.a
  - cp tommath.h ../../pyecsca/codegen/tommath/tommath.h
  - cd ../
  - git clone https://github.com/J08nY/pyecsca
  - cd pyecsca
  - pip install -e .
  - cd ../..
  - pip install -e ".[test, typecheck]"

script:
  - make -i typecheck
  - make -i codestyle
  - make test

after_success:
  - codecov
